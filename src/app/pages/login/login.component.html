<div class="login-container">
<h2> Employee Portal </h2>

<form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input 
    type="text" 
    placeholder="username"
    [(ngModel)]="username" 
    name="username" 
    required
    />

    <input 
    type="password" 
    placeholder="password"
    [(ngModel)]="password" 
    name="password" 
    required
    />
    <button type="submit">login</button>
</form>
</div>
